<!-- Assignment:
  A contact page talking about the Seed Company's Contact Info 
  with a contact section bringing in Formspree -->

    <!-- hero banner section -->
    <section class="hero is-danger is-light">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">Contact Us!</h1>
                <h2 class="subtitle">Send us a message and we'll respond as soon as possible.</h2>
            </div>
        </div>
    </section>

    <br />

    <section class="section">
      <div class="container">
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
          action="https://formspree.io/alanjschultz@gmail.com" method="post">
          <fieldset id="fs-frm-inputs">
            <label class="label" for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
            <label class="label" for="email-address">Email Address</label>
            <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
            <label class="label" for="message">Message</label>
            <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          </fieldset>
          <!-- <input type="submit" value="Submit"> replaced with next 3 lines-->
          <div class="control">
            <button class="button is-link is-danger" type="submit" value="Submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
