<div class="container" id="boxLogin">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
<div class='center'>
  <h1 id="boxText">Admin Login</h1>
  <form *ngIf='!loggedIn'>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #email class="input" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #password class="input" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button class="button is-primary" (click)='login(email.value, password.value);email.value="";password.value=""'>
          Login
        </button>
      </p>
    </div>
    <div *ngIf='loggedIn'>
      <p>Logged in as admin</p>
      <button (click)='logout()'>logout</button>
    </div>
  </form>
</div>
</div>
</div>
</div>
